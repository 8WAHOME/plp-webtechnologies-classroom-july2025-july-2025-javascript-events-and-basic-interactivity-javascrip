<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page Assignment</h1>
    </header>

    <main>
        <!-- Part 1: Event Handling -->
        <section>
            <h2>Event Handling Demo</h2>
            <button id="messageBtn">Click Me!</button>
            <p id="message"></p>
        </section>

        <!-- Part 2: Interactive Elements -->
        <section>
            <h2>ðŸŽ® Interactive Features</h2>
            <button id="modeToggle">Toggle Dark/Light Mode</button>

            <div class="counter-box">
                <p>Counter: <span id="counter">0</span></p>
                <button id="incrementBtn">Increase</button>
            </div>

            <div class="faq">
                <h3 class="faq-question">What is JavaScript?</h3>
                <p class="faq-answer hidden">JavaScript is a programming language that makes web pages interactive.</p>
            </div>
        </section>

        <!-- Part 3: Form Validation -->
        <section>
            <h2>Form Validation</h2>
            <form id="myForm">
                <label>Name: <input type="text" id="name"></label><br>
                <label>Email: <input type="text" id="email"></label><br>
                <label>Password: <input type="password" id="password"></label><br>
                <button type="submit">Submit</button>
            </form>
            <div id="formMessages"></div>
        </section>
    </main>

    <footer>
        <p>Plp Web Assignment</p>
    </footer>

    <script src="Script.js"></script>
</body>
</html>
